<!DOCTYPE html>
<html>

<head>
  <script>
    var baseUrl = /local|127/.test(window.location.hostname) ? '' : '/no-Server';
    var jsFiles = ["/js/app.js", "/js/addyCtrl.js", "/js/append-directive.js", "/js/bodyCtrl.js", "/js/homeCtrl.js", "/js/mainDirect.js", "/js/scripts.js", "/js/service.js", "/js/smileCtrl.js", "/js/smileDirective.js"]
    var cssFiles = ["/css/reset.css", "/css/master.css"]
    document.addEventListener("DOMContentLoaded", function(event) {
      document.addEventListener('lastJsLoaded', function (e) {angular.bootstrap(document, ['app']);});
      cssFiles.forEach(function(e){
        loadjscssfile(e, "css");
      })
      jsFiles.forEach(function(e){
        loadjscssfile(e, "js");
      })
    });
    function loadjscssfile(filename, filetype) {
             if (filetype === "js") {
                 var fileref = document.createElement('script')
                 fileref.setAttribute("type", "text/javascript")
                 fileref.setAttribute("src", baseUrl + filename)
                 document.getElementById("custom-inject").appendChild(fileref);
             }
             else if (filetype === "css") {
                 var fileref = document.createElement("link")
                 fileref.setAttribute("rel", "stylesheet")
                 fileref.setAttribute("type", "text/css")
                 fileref.setAttribute("href", baseUrl + filename)
                 document.getElementsByTagName("head")[0].appendChild(fileref);
             }
           }
  </script>
    <meta charset="utf-8">
    <title>SIK</title>
</head>
<body ng-controller="bodyCtrl">
  <section>
    <section class="main-background" ng-if="something"  ng-style="{'background': 'url({{randomBackGround.large_url}})', 'background-size':'cover'}" >
        <header>
          <append-me></append-me>
        </header>

       <main role="main">

        <ui-view></ui-view>

      </main>
    </section>

</section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.js"></script>
    <span id="custom-inject"></span>
</body>

</html>
