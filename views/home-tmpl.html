<div class="carousel-container">

    <div class="add-remove" ng-repeat="photo in apiPhotos">
        <img ng-src="{{photo.url}}" alt="" class="images" />

    </div>

</div>
<section id="homeSearch">
  <div class="">
    <input class="search" placeholder="search" ng-model="search"></input>

    <button class="addButton" ng-click="getPhotos(search)"><span class="buttonText">Add</span></button>
    
  </div>
</section>
