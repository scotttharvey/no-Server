<div class="carousel-container-home">
  <div class="caro-title">
    <h1>RECENT UPLOADS</h1>
  </div>
  <div class="caro-pics">
    <div class="add-remove" ng-repeat="photo in apiPhotos track by $index" >
        <img ng-src="{{photo.url}}" class="images" ng-mouseenter="buttonhidden = false" ng-mouseleave="buttonhidden = true"/>
        <button class="photo-button" ng-click="removePhoto($index)" type="button" name="button" ng-hide='buttonhidden' ng-mouseenter="buttonhidden = false" ng-mouseleave="buttonhidden = true"> Hide </button>

      </div>
  </div>
